{% block content %}
    <div class="container">
        {% if resultNum == 0 %}
            <h2>爬取数据异常，请重试</h2>

                <th>类型</th>
                <th>发行年份</th>
                <th>子标题</th>
                </thead>
                <tbody>
                {% for foo in searchResultList %}
                    <tr>
                        <td>{{ foo.title }}</td>
                        <td>{{ foo.type }}</td>
                        <td>{{ foo.year }}</td>
                        <td>{{ foo.sub_title }}</td>
                        <td>
                            <form action="/craw/" method="get">
                                <div style="visibility: hidden;">
                                    <input hidden value="{{ foo.url }}" name="movieUrl">
                                </div>
                                <input type="submit" class="btn-primary btn" value="爬取影片信息">
                            </form>
                        </td>

                    </tr>
